<div class="row">
  <div class="navbar-tables" style="overflow-y: scroll;">
    <div (click)="changeTable(table)" *ngFor="let table of tables?.tables"
      [ngClass]="tableActive == table ? 'active': ''">
      {{ table }}
    </div>
  </div>
  <div class="col tableau" *ngIf="dataSource.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="Donnee">
        <th mat-header-cell *matHeaderCellDef> Donn√©e </th>
        <td mat-cell *matCellDef="let element"> {{element.Donnee}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Proposition">
        <th mat-header-cell *matHeaderCellDef> Proposition </th>
        <td mat-cell *matCellDef="let element"> {{element.Proposition}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Choix">
        <th mat-header-cell *matHeaderCellDef> Choix </th>
        <td mat-cell *matCellDef="let element"> {{element.Choix}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div class="footer">
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageEvent($event)">
  </mat-paginator>
</div>
